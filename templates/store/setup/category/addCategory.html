{% extends 'store/setup/baseSetup.html' %}
{% block setup %}

<div class="row">
    <div class="card profile-card card-bx m-b30 form-validation">
        <div class="card-header">
            <div class="col-md-2">
                <h6 class="title">Category setup</h6>
            </div>
        </div>
        {% include 'includes/alerts.html' %}
        <form class="profile-form needs-validation" action="{% url 'add_category' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body">
            <div class="mt-2 row">
                <div class="mb-3 col-md-6">
                    <label class="form-label">Category Name<span style="color:red"> *</span></label>
                    {{ form.category_name }}
                </div>

                <div class="mb-3 col-md-6">
                    <label class="form-label">Slug<span style="color:red"> *</span></label>
                    {{ form.slug }}
                </div>

                <div class="mb-3 col-12">
                    <label class="form-label">Description</label>
                    {{ form.description }}
                </div>

                <div class="mb-3 col-12">
                    <label class="form-label">Upload Image </label>
                    {{ form.cat_image }}
                </div>

            </div>
            <div class="mt-2">
                <input type="submit" class="btn btn-primary px-4" id="id_submit" value="Submit">
                <a type="button" href="{% url 'list_category' %}" class="btn btn-outline-secondary" value="Cancel">Cancel</a>
            </div>
        </div>
        </form>
    </div>
</div>

{% endblock %}
