<aside class="col-md-2">

  <ul class="list-group">
    <a class="list-group-item {% if '/dashboard' in request.path %}active{% endif %}" href="{% url 'my_account' %}"> Dashboard </a>

    <a class="list-group-item {% if '/setup' in request.path %}active{% endif %}" href="{% url 'setup_main' %}"> Setup </a>

    {% endif %}
